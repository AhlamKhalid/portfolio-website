<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal portfolio</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- menu -->
      <span class="iconify menu-icon" data-icon="cil:menu"></span>
      <!-- theme switcher -->
      <div class="theme-circles-container">
        <div class="theme-circle green-theme"></div>
        <div class="theme-circle blue-theme"></div>
        <div class="theme-circle orange-theme"></div>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="container">
        <!-- hero -->
        <section class="hero">
          <p class="name">Ahlam Karkashan</p>
          <p class="title">
            Polish up your
            <span class="title-accent"> frontend skills </span>
          </p>
          <p class="description">
            Step by step tutorials in building real world frontend projects
          </p>
          <a
            href="https://www.youtube.com/channel/UC3JUWUxtc1gY9k5NuekUkyA"
            target="_blank"
            class="cta"
            >Visit youtube channel</a
          >
        </section>
        <!-- stats -->
        <section class="stats">
          <div class="stat-container">
            <p class="number">146</p>
            <p class="description">subscribers</p>
          </div>
          <div class="stat-container">
            <p class="number">33</p>
            <p class="description">youtube videos</p>
          </div>
          <div class="stat-container">
            <p class="number">3,111</p>
            <p class="description">views</p>
          </div>
        </section>
      </div>
    </main>
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </body>
</html>
